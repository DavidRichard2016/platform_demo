<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" href="__ROOT____CSS__/base.css" type="text/css"/>
    <link rel="stylesheet" href="__ROOT____CSS__/default.css" type="text/css"/>

    <!-- 引入EasyUI -->
    <script type="text/javascript" src="__ROOT____JS__/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="__ROOT____JS__/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="__ROOT____JS__/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"
            charset="utf-8"></script>
    <script type="text/javascript" src="__ROOT____JS__/md5-min.js"></script>
    <link rel="stylesheet" type="text/css" href="__ROOT____JS__/jquery-easyui-1.3.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="__ROOT____JS__/jquery-easyui-1.3.3/themes/icon.css">
</head>

<body class="loginWeb">
<script language="JavaScript" type="text/javascript">
    function login() {
        $("#username")[0].value = $("#username")[0].value;
        //$("#userpwd")[0].value = 'beef36'+hex_md5($("#userpwd")[0].value);
        $("#userpwd")[0].value = $("#userpwd")[0].value;
        $('#loginFrom').form('submit', {
            url: '__APP__/Index/do_login_ldap',
            success: function () {
                $.messager.show({
                    msg: '用户登录成功'
                });
            }
        });
    }
</script>
<div class="loginBox">
    <div class="innerBox">
        <!--<div class="logo"></div>-->
        <form id="loginFrom" method="post">
            <div class="loginInfo">
                <ul>
                    <li class="row1"><input class="input" name="username" id="username" size="20" type="text" placeholder="请输入域用户名"/></li>
                </ul>
                <ul>
                    <li class="row2"><input class="input" name="userpwd" id="userpwd" size="20" type="password" placeholder="请输入域密码" /></li>
                </ul>
                <ul>
                    <li class="row4">
                        <font><p class="error">{$error_msg}</p></font></li>
                </ul>
                <ul>
                    <li class="row3"><input type="submit" name="submit" class="btn submit" value="登录" onClick="login()"/></li>
                </ul>

            </div>
        </form>
    </div>
</div>
</body>
</html>
